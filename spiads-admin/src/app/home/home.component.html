<div class="container text-center">
    <div class="row">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="naam">
                <th mat-header-cell *matHeaderCellDef> Naam </th>
                <td mat-cell *matCellDef="let element">  </td>
              </ng-container>

            
            <ng-container matColumnDef="achternaam">
                <th mat-header-cell *matHeaderCellDef> Achternaam </th>
                <td mat-cell *matCellDef="let element">  </td>
            </ng-container>

            
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element">  </td>
            </ng-container>

            
            <ng-container matColumnDef="adress">
                <th mat-header-cell *matHeaderCellDef> Adress </th>
                <td mat-cell *matCellDef="let element">  </td>
            </ng-container>

            <ng-container matColumnDef="postcode">
                <th mat-header-cell *matHeaderCellDef> Postcode </th>
                <td mat-cell *matCellDef="let element">  </td>
            </ng-container>

            <ng-container matColumnDef="woonplaats">
                <th mat-header-cell *matHeaderCellDef> Woonplaats </th>
                <td mat-cell *matCellDef="let element">  </td>
            </ng-container>

            <ng-container matColumnDef="iban">
                <th mat-header-cell *matHeaderCellDef> Iban </th>
                <td mat-cell *matCellDef="let element">  </td>
            </ng-container>

            <ng-container matColumnDef="handtekening">
                <th mat-header-cell *matHeaderCellDef> Handtekening </th>
                <td mat-cell *matCellDef="let element">  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<button type="button" (click)="getLeden()">Get Leden</button>
