<div class="container text-center">
    <div class="row">
        <form #inlogForm="ngForm" (ngSubmit)="send()">
            <div class="form-floating">
                <input id="email" type="email" placeholder="E-mail" class="form-control" [(ngModel)]="user.email" name="email" #email="ngModel" required>
                <label for="email">E-mail
                    <div [hidden]="email.valid || email.pristine"
                        class="alert alert-danger niet-valid">
                        {{verplichtText}}
                    </div>
                </label>
            </div>
            <div class="form-floating">
                <input id="wachtwoord" placeholder="Wachtwoord" class="form-control" [(ngModel)]="user.wachtwoord" name="wachtwoord" #wachtwoord="ngModel" required>
                <label for="wachtwoord">Wachtwoord
                    <div [hidden]="wachtwoord.valid || wachtwoord.pristine"
                        class="alert alert-danger niet-valid">
                        {{verplichtText}}
                    </div>
                </label>
            </div>

            <button type="button" routerLink="/home" class="btn btn-primary">To Home</button>
            <button type="submit" class="btn btn-primary" [disabled]="!inlogForm.form.valid">Login</button>
        </form>
    </div>
</div>
